<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar | School Name</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <div id="navbar"></div> 

    <section class="event-calendar">
        <h1 data-aos="fade-down">ğŸ“… Upcoming Events</h1>

        <div class="event-list" id="event-list">
            <p class="loading-text">ğŸ”„ Loading events...</p>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        fetch("../components/navbar.html").then(res => res.text()).then(data => document.getElementById("navbar").innerHTML = data);
        fetch("../components/footer.html").then(res => res.text()).then(data => document.getElementById("footer").innerHTML = data);

        fetch("http://localhost:5000/api/events")
            .then(response => response.json())
            .then(data => {
                let eventList = document.getElementById("event-list");
                eventList.innerHTML = "";
                data.forEach(event => {
                    let eventCard = document.createElement("div");
                    eventCard.classList.add("event-card");
                    eventCard.setAttribute("data-aos", "fade-up");

                    eventCard.innerHTML = `
                        <h2>${event.title}</h2>
                        <p class="date">ğŸ“† ${event.date}</p>
                        <p class="location">ğŸ“ ${event.location}</p>
                        <p class="description">${event.description}</p>
                    `;
                    eventList.appendChild(eventCard);
                });
            })
            .catch(err => {
                console.log("Error loading events:", err);
                document.getElementById("event-list").innerHTML = "<p class='error-text'>âš ï¸ Failed to load events.</p>";
            });

        AOS.init();
    </script>
</body>
</html>
