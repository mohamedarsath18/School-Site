<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Students</title>
    <link rel="stylesheet" href="../assets/styles/admin.css">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-events.html">Manage Events</a></li>
                <li><a href="manage-students.html">Manage Students</a></li>
                <li><a href="manage-marks.html">Manage Marks</a></li>
                <li><a href="manage-homework.html">Manage Homework</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Manage Students</h1>
        <button id="add-student-btn">Add Student</button>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Parent Name</th>
                    <th>Email</th>
                    <th>Attendance</th> <!-- New column -->
                    <th>Marks</th> <!-- New column -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Student Form Modal -->
   <!-- Student Form Modal -->
<div id="student-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="student-form">
            <input type="hidden" id="student-id">

            <label for="student-name">Name:</label>
            <input type="text" id="student-name" required>

            <label for="student-standard">Standard:</label>
            <select id="student-standard" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
                <option value="Fourth">Fourth</option>
                <option value="Fifth">Fifth</option>
                <option value="Sixth">Sixth</option>
                <option value="Seventh">Seventh</option>
            </select>

            <label for="student-roll-number">Roll Number:</label>
            <input type="text" id="student-roll-number" required>

            <label for="parent-name">Parent Name:</label>
            <input type="text" id="parent-name" required>

            <label for="student-email">Email:</label>
            <input type="email" id="student-email" required>

            <label for="student-attendance">Attendance (%):</label> <!-- New field -->
            <input type="number" id="student-attendance" min="0" max="100" required>

            <label for="student-marks">Marks:</label> <!-- New field -->
            <input type="text" id="student-marks" required>

            <button type="submit">Save</button>
        </form>
    </div>
</div>

    <script src="../assets/scripts/admin.js"></script>
</body>
</html>
