<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/styles/admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Dashboard</h2>
        </div>
        <nav>
            <ul>
                <li><a href="manage-events.html">Manage Events</a></li>
                <li><a href="manage-students.html">Manage Students</a></li>
                <li><a href="manage-homework.html">Manage Homework</a></li>
                <li><a href="manage-marks.html">Manage Marks</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button id="logout-button">Logout</button>
        </div>
    </div>
    
    <div class="content">
        <div class="dashboard-header">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>Manage your platform with ease.</p>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Events</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Total Students</h3>
                <p>450</p>
            </div>
            <div class="card">
                <h3>Total Homework</h3>
                <p>98</p>
            </div>
            <div class="card">
                <h3>Total Marks</h3>
                <p>430</p>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem("adminToken");
        if (!token) {
            window.location.href = "../admin/login.html";
        }

        document.getElementById("logout-button").addEventListener("click", function() {
            localStorage.removeItem("adminToken");
            window.location.href = "../../frontend/pages/index.html";
        });
    </script>
</body>
</html>
