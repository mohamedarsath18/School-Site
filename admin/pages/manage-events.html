<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <link rel="stylesheet" href="../assets/styles/admin.css">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-events.html">Manage Events</a></li>
                <li><a href="manage-students.html">Manage Students</a></li>
                <li><a href="manage-marks.html">Manage Marks</a></li>
                <li><a href="manage-homework.html">Manage Homework</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Manage Events</h1>
        <button id="add-event">Add Event</button>

        <div id="add-event-form" style="display: none;">
            <label for="event-title">Title:</label>
            <input type="text" id="event-title" required maxlength="100"/>
            
            <label for="event-date">Date:</label>
            <input type="date" id="event-date" required />
            
            <label for="event-description">Description:</label>
            <textarea id="event-description" required maxlength="500"></textarea>
            
            <label for="event-location">Location:</label>
            <input type="text" id="event-location" required maxlength="100"/>
            
            <button id="submit-event">Submit</button>
            <button id="close-form">Close</button>
        </div>

        <table id="events-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="../assets/scripts/admin.js"></script>
</body>
</html>
