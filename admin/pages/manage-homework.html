<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Homework</title>
    <link rel="stylesheet" href="../assets/styles/admin.css">
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="manage-events.html">Manage Events</a></li>
                <li><a href="manage-students.html">Manage Students</a></li>
                <li><a href="manage-marks.html">Manage Marks</a></li>
                <li><a href="manage-homework.html">Manage Homework</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Manage Homework</h1>
        <button id="add-homework">Add Homework</button>

        <!-- Homework Form (Initially hidden) -->
        <div id="homework-form" style="display: none;">
            <h2 id="form-title">New Homework</h2>
            <label for="homework-title">Title:</label>
            <input type="text" id="homework-title" required />

            <label for="homework-standard">Class:</label>
            <select id="homework-standard" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
                <option value="Fourth">Fourth</option>
                <option value="Fifth">Fifth</option>
                <option value="Sixth">Sixth</option>
                <option value="Seventh">Seventh</option>
            </select>

            <label for="homework-dueDate">Due Date:</label>
            <input type="date" id="homework-dueDate" />

            <label for="homework-description">Description:</label>
            <textarea id="homework-description" required></textarea>

            <button id="submit-homework">Submit</button>
            <button id="close-homework-form">Close</button>
        </div>

        <table id="homework-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Class</th>
                    <th>Due Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Homework rows will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script src="../assets/scripts/admin.js"></script>
</body>
</html>
